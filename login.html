<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Ace Karts Training Portal</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/login.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #e63946;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-container button:hover {
      background: #ff4d5a;
    }

    .login-error {
      color: #ff4d5a;
      display: none;
      margin-bottom: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-lock"></i> Staff Login</h2>

    <!-- error message -->
    <div class="login-error" id="loginError">‚ùå Incorrect username or password</div>

    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
  </div>

</body>
</html>
